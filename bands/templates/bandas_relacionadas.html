{% macro gera_modal(band) -%}
    <div id="modal-relacionadas-{{ band.slug }}" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Bandas relacionadas:</h3>
        </div>
        <div class="modal-body">
            {% for similar in band.similares %}
                <div>
                    <a href="#{{ similar.name }}" class="info-banda-link close" data-dismiss="modal" aria-hidden="true" onClick="_gaq.push(['_trackEvent', 'Band', 'Bandas relacionadas no modal', 'Banda principal: {{ band.name }} e banda relacionada: {{ similar.name }}']);">{{ similar.name }}</a>
                </div>
            {% endfor %}
        </div>
        <div class="modal-footer">
            <a href="#" class="btn shiny-red close" data-dismiss="modal" aria-hidden="true">Close</a>
        </div>
    </div>
{%- endmacro %}
