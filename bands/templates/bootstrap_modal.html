{% macro gera_modal(id, titulo, corpo, texto_botao) -%}
<div id="{{ id }}" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ titulo }}</h3>
    </div>
    <div class="modal-body">
        <p>{{ corpo }}</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn shiny-red close" data-dismiss="modal" aria-hidden="true">
            {% if texto_botao %}{{ texto_botao }}{% else %}Fechar{% endif %}
        </a>
    </div>
</div>
{%- endmacro %}
