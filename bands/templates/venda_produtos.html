{% macro camisas(banda_name, banda_slug, camisas) -%}
{% for camisa in camisas %}
    <li class="produto box-gray round-box">
        <img class="round-component" src="/static/img/camisa-{{ banda_slug }}-{{ camisa.tipo }}.jpg">
        <span class="info-produto">
            <span class="hidden item-id">2</span>
            <span class="nome-produto">Camisa {{ banda_name }} - {{ camisa.tipo }}</span>
            <span class="quantidade-label">quantidade</span>
            <span class="camisa-tamanhos quantidade">
                <span class="camisa-tamanho-container"><input type="text" class="quantidade-cada-camisa camisa-{{ banda_slug }}-{{ camisa.tipo }}-pp"><span class="camisa-tamanho">pp</span></span>
                <span class="camisa-tamanho-container"><input type="text" class="quantidade-cada-camisa camisa-{{ banda_slug }}-{{ camisa.tipo }}-p"><span class="camisa-tamanho">p</span></span>
                <span class="camisa-tamanho-container"><input type="text" class="quantidade-cada-camisa camisa-{{ banda_slug }}-{{ camisa.tipo }}-m"><span class="camisa-tamanho">m</span></span>
                <span class="camisa-tamanho-container"><input type="text" class="quantidade-cada-camisa camisa-{{ banda_slug }}-{{ camisa.tipo }}-g"><span class="camisa-tamanho">g</span></span>
            </span>
            <span class="valor-produto valor-monetario">R$ {{ camisa.preco }}</span>
        </span>
    </li>
{% endfor %}
{%- endmacro %}
