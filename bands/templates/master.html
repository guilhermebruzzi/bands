<!DOCTYPE HTML>
<html>
<head>
    {% block head %}
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
        <!--[if lt IE 9]>
         <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script> <!-- Para funcionar html5 no IE -->
        <![endif]-->
        {% block css %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        
    {% endblock %}
</head>
<body itemscope itemtype="http://schema.org/WebPage">
    <header>

        <h1 itemprop="name">Bands</h1>

    </header>
    <section class="container">

        {% block content %}{% endblock %}

    </section>
    <footer>

        {% block footer %}
            <p>&copy; Copyright 2012 by <a itemprop="url" href="http://www.bands.com.br/">Bands</a>.</p>
            <span itemprop="author" itemscope itemtype="http://schema.org/Corporation">
            	<meta itemprop="name" content="Bands" />
           </span>
        {% endblock %}

    </footer>
    {% block js %}{% endblock %}

    <!-- Google Analytics -->
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36066139-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>

</body>
